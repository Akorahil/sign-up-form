<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/sign-up.css">

    <script src="./scripts/script.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <!-- Side Bar -->
        <div class="sidebar grid-element">
                <div class="op-six">
                    <img src="./images/logo.png" width="100px" height="100px">
                    <span>ENGAGE</span>
                </div>
        </div>

        <!-- Rows -->
        <div class="grid-header grid-element"> 
            <p> This is not a real online service!  You know you need something like this
                    to help you realize your deepest dreams.  
            </p>
            <p>Sign up <em>now</em> to get
                    started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

            <!-- Form entry -->
        <div class="signup-form grid-element"> 
            <p>Let's do this!</p>
            <form class="grid-form" id="sign-up-form">

                <label for="first-name">
                    <p>FIRST NAME</p>
                    <input type="text" id="first-name" name="first-name" placeholder="John">
                    <div class="data-error"></div>
                </label>

                <label for="last-name">
                    <p>LAST NAME</p>
                    <input type="text" id="last-name" name="last-name" placeholder="Doe">
                    <div class="data-error"></div>
                </label>

                <label for="email">
                    <p>EMAIL<span class="error">*</span></p>                    
                    <input type="email" id="email" name="email" placeholder="example@domain.com">
                    <div class="data-error"></div>
                </label>

                <label for="phone-number">
                    <p>PHONE NUMBER<span class="error">*</span></p> 
                    <input type="tel" id="phone-number" name="phone-number" placeholder="123-456-7890">
                    <div class="data-error"></div>
                </label>


                <label for="password">
                    <p>PASSWORD<span class="error">*</span></p>                            
                    <input type="password" id="password" name="password">
                    <div class="data-error"></div>
                </label> 

                <label for="confirm-password">
                    <p>CONFIRM PASSWORD<span class="error">*</span></p>                                      
                    <input type="password" id="confirm-password" name="confirm-password">
                    <div class="data-error"></div>
                </label>
            </form>
        </div>

        <div class="grid-footer grid-element">
            <button type="submit" form="sign-up-form" id="submit-button">Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>                    
    <!-- Wrapper end -->    
</body>
</html>
